<!DOCTYPE html>
<html>
<head>
	<title>learn-vue</title>
	<meta charset="utf-8">
</head>
<body>
	<div id="app">
		<p>{{message}}</p>
		<input type="text" v-model="message">
		<p v-if="seen">you can see me</p>
	</div>
	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript">
		var app = new Vue({
			el:'#app',
			data:{
				message:"ss",
				seen:true
			}
		})
	</script>
</body>
</html>
